<div class="p-4 border border-gray-300 rounded-md shadow-md flex items-center justify-between mb-4">
  <div class="flex items-center space-x-4">
    <button (click)="togglePlay()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      {{ isPlaying ? 'Pause' : 'Play' }}
    </button>
    <span class="text-gray-800">{{ name }}</span>
  </div>
</div>
